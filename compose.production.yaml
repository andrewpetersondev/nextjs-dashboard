services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: Dockerfile.prod
    working_dir: /app
    ports:
      - '3000:3000'
    env_file:
      - .env.production
    depends_on:
      - db
    networks:
      - my_network

  db:
    image: postgres:latest
    env_file:
      - .env.production
    ports:
      - '5432:5432'
    volumes:
      - nextjs_dashboard_prod_data:/var/lib/postgresql/data
    networks:
      - my_network

